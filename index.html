<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#e3f2fd;padding:20px;line-height:1.3}
        .container{max-width:800px;margin:0 auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,.1)}
        h1{color:#0d47a1;margin-bottom:20px;text-align:center;font-size:24px}
        .person-section{display:grid;grid-template-columns:1fr 1fr;gap:8px;background:#f5f9ff;padding:12px;border:1px solid #90caf9;border-radius:6px;font-size:12px;margin-bottom:12px;page-break-inside:avoid}
        .person-header{grid-column:1/-1;display:flex;justify-content:space-between;align-items:center}
        .person-number{font-weight:700;color:#0d47a1;font-size:14px}
        .remove-btn{background:#d32f2f;color:#fff;border:none;padding:4px 8px;border-radius:4px;font-size:12px;cursor:pointer}
        .form-group{display:flex;flex-direction:column}
        label{font-weight:600;margin-bottom:2px;color:#0d47a1;font-size:11px}
        input,select{padding:4px;border:1px solid #90caf9;border-radius:4px;font-size:12px}
        .button-group{display:flex;gap:10px;justify-content:center;margin-top:20px}
        button{padding:10px 20px;border:none;border-radius:6px;font-size:14px;cursor:pointer;font-weight:600}
        .add-btn{background:#2e7d32;color:#fff}
        .print-btn{background:#1565c0;color:#fff}
        @media(max-width:600px){.person-section{grid-template-columns:1fr}}
        @media print{
            body{background:#fff;padding:0;font-size:10px}
            .container{box-shadow:none;padding:10px;max-width:210mm;margin:0}
            button{display:none}
            .person-section{width:98mm;height:70mm;display:inline-block;vertical-align:top;margin:2mm;padding:10px;border:1px solid #333;page-break-inside:avoid;background:#fff}
            .person-header{margin-bottom:6px}
            input,select{border:none;border-bottom:1px solid #000;background:transparent;padding:2px 0}
            label{color:#000}
            h1{font-size:18px;margin-bottom:10px}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Information Form</h1>
        <form id="personalInfoForm">
            <div id="personsContainer"></div>
            <div class="button-group">
                <button type="button" class="add-btn" onclick="addPerson()">Add Person</button>
                <button type="button" class="print-btn" onclick="printToPDF()">Print to PDF</button>
            </div>
        </form>
    </div>

    <script>
        let personCount=0;
        function addPerson(){
            personCount++;
            const container=document.getElementById('personsContainer');
            const section=document.createElement('div');
            section.className='person-section';
            section.id=`person-${personCount}`;
            section.innerHTML=`
                <div class="person-header">
                    <span class="person-number">Person ${personCount}</span>
                    ${personCount>1?`<button type="button" class="remove-btn" onclick="removePerson(${personCount})">Ã—</button>`:''}
                </div>
                <div class="form-group"><label>Nationality *</label><input required></div>
                <div class="form-group"><label>Last Name *</label><input required></div>
                <div class="form-group"><label>First Name *</label><input required></div>
                <div class="form-group"><label>Date of Birth *</label><input type="date" required></div>
                <div class="form-group"><label>Place of Birth *</label><input required></div>
                <div class="form-group"><label>Religion *</label><select required><option value="">Select</option><option>Muslim</option><option>Non-Muslim</option></select></div>
                <div class="form-group"><label>Sex *</label><select required><option value="">Select</option><option>Male</option><option>Female</option></select></div>
                <div class="form-group"><label>Relation *</label><input required></div>
                <div class="form-group"><label>Passport Number *</label><input required></div>
                <div class="form-group"><label>Issue Date *</label><input type="date" required></div>
                <div class="form-group"><label>Expiry Date *</label><input type="date" required></div>
                <div class="form-group"><label>Place of Issue *</label><input required></div>
                <div class="form-group"><label>Visa Stamping Place *</label><input required></div>
            `;
            container.appendChild(section);
        }
        function removePerson(id){document.getElementById(`person-${id}`).remove()}
        function printToPDF(){
            if(!document.querySelectorAll('.person-section').length){alert('Add at least one person');return}
            if(!document.querySelector('input:invalid')) window.print()
            else alert('Please fill all required fields')
        }
        window.onload=()=>addPerson();
    </script>
</body>
</html>
